<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="contactcard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background">
      <div id="information">
        <div id="name">
          <label for="first_name">First Name:</label>
          <input type="text" id="first" value="">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last" value="">
        </div>
        <label for="description">Description:</label>
        <textarea id="description" rows="8" cols="80">Enter description...</textarea>
        <button type="button" name="button">Add User</button>
      </div>
      <div id="card_area">
        <div class="card">
          <div class="front">
            <p class="name">Peng</p>
            <p class="name">Jiang</p>
            <p class="c">Click for description!</p>
          </div>
          <p class="descrip" >blablablabla...</p>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="contactcard.js"></script>
  </body>
</html>
